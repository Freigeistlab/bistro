<!DOCTYPE html>
<html>
	<head>
		<title>WebSocket Bistro</title>
		<link rel="stylesheet" href="bistro.css">
		<script src="jquery-3.2.1.min.js"></script>
		<script src="bistro.js"></script>
	</head>
	<body>
		<header>
			<img src="freigeist.png"/>
			<a href="https://www.freigeist-lab.com/" target="_blank">www.freigeist-lab.com</a>
		</header>
		<table>
			<tr>
				<td id="Farfalle">
					<span class="background">
						<span class="error_bg"></span>
					</span>
					<p>Farfalle</p>
				</td>
				<td id="Penne">
					<span class="background">
						<span class="error_bg"></span>
					</span>
					<p>Penne</p>
				</td>
				<td id="Tagliatelle">
					<span class="background">
						<span class="error_bg"></span>
					</span>
					<p>Tagliatelle</p>
				</td>
				<td id="Salzkartoffeln">
					<span class="background">
						<span class="error_bg"></span>
					</span>
					<p>Salzkartoffeln</p>
				</td>
				<td id="Parmesan">
					<span class="background">
						<span class="error_bg"></span>
					</span>
					<p>Parmesan</p>
				</td>
			</tr>
			<tr>
				<td id="Tomaten">
					<span class="background">
						<span class="error_bg"></span>
					</span>
					<p>Tomaten</p>
				</td>
				<td id="Hackfleisch">
					<span class="background">
						<span class="error_bg"></span>
					</span>
					<p>Hackfleisch</p>
				</td>
				<td id="Chili">
					<span class="background">
						<span class="error_bg"></span>
					</span>
					<p>Chili</p>
				</td>
				<td id="Knoblauch">
					<span class="background">
						<span class="error_bg"></span>
					</span>
					<p>Knoblauch</p>
				</td>
				<td id="Mais">
					<span class="background">
						<span class="error_bg"></span>
					</span>
					<p>Mais</p>
				</td>
			</tr>
		</table>
		<div id="scales">
			<div class="circles">
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
			</div>
			<div class="lines">
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
			</div>
			
		</div>
		<div id="waiting">
			<p class="heading">Warteliste</p>
			<p id="waitingList"></p>
		</div>
		<div id=current>
			<p class="heading">Aktuell</p>
			<p id="currentRecipe"></p>
			<p id="extras"></p>
		</div>
		<div id="countdown">
		</div>
		<div id="setup">
			<p>Setup — Bitte den Löffel der angezeigten Zutat bewegen, um die Verbindung herzustellen</p>
		</div>
	</body>
</html>
