<!DOCTYPE html>
<html>
	<head>
		<title>WebSocket Bistro</title>
		<link rel="stylesheet" href="bistro.css">
		<script src="jquery-3.2.1.min.js"></script>
		<script src="bistro.js"></script>
	</head>
	<body>
		<header>
			<img src="freigeist.png"/>
			<a href="https://www.freigeist-lab.com/" target="_blank">www.freigeist-lab.com</a>
		</header>
		<table>
			<tr>
				<td id="tomato">
					<span class="background">
						<span class="error_bg"></span>
					</span>
					<p>Tomate</p>
				</td>
				<td id="penne">
					<span class="background">
						<span class="error_bg"></span>
					</span>
					<p>Penne</p>
				</td>
			</tr>
			<tr>
				<td id="lemon">
					<span class="background">
						<span class="error_bg"></span>
					</span>
					<p>Zitrone</p>
				</td>
				<td id="caprese">
					<span class="background">
						<span class="error_bg"></span>
					</span>
					<p>Caprese</p>
				</td>
			</tr>
		</table>
		<div id="scales">
			<div class="circles">
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
			</div>
			<div class="lines">
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
			</div>
			
		</div>
		<div id="waiting">
			<p class="heading">Warteliste</p>
			<p id="waitingList"></p>
		</div>
		<div id=current>
			<p class="heading">Aktuell</p>
			<p id="currentRecipe"></p>
		</div>
		<div id="countdown">
		</div>
		<div id="setup">
			<p>Setup — Bitte den Löffel der angezeigten Zutat bewegen, um die Verbindung herzustellen</p>
		</div>
	</body>
</html>
