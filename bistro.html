<!DOCTYPE html>
<html>
	<head>
		<title>WebSocket Bistro</title>
		<link rel="stylesheet" href="bistro.css">
		<script src="jquery-3.2.1.min.js"></script>
		<script src="bistro.js"></script>
	</head>
	<body>
		<table>
			<tr>
				<td id="tomato">
					<span class="background"></span>
					<p>Tomate</p>
				</td>
				<td id="orange">
					<span class="background"></span>
					<p>Orange</p>
				</td>
				<td id="kiwi">
					<span class="background"></span>
					<p>Kiwi</p>
				</td>
				<td id="pasta">
					<span class="background"></span>
					<p>Pasta</p>
				</td>
				<td id="bruschetta">
					<span class="background"></span>
					<p>Bruschetta</p>
				</td>
			</tr>
			<tr>
				<td id="lemon">
					<span class="background"></span>
					<p>Zitrone</p>
				</td>
				<td id="banana">
					<span class="background"></span>
					<p>Banane</p>
				</td>
				<td id="basil">
					<span class="background"></span>
					<p>Basilikum</p>
				</td>
				<td id="olive">
					<span class="background"></span>
					<p>Olive</p>
				</td>
				<td id="caprese">
					<span class="background"></span>
					<p>Caprese</p>
				</td>
			</tr>
		</table>
		<div id="waiting">
			<p class="heading">Warteliste</p>
			<p id="waitingList"></p>
		</div>
		<div id=current>
			<p class="heading">Aktuell</p>
			<p id="currentRecipe"></p>
		</div>
		<div id="countdown">
		</div>
	</body>
</html>
